{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood - Blood Bridge</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <h1 class="page-title">Request Blood Page</h1>
    
    <div class="auth-container">
        <div class="request-form">
            <h2>Select Blood Group</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="POST" action="{% url 'request_blood' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="blood_group">Select Blood Group</label>
                    <select id="blood_group" name="blood_group" class="form-control" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="units_required">Units Required</label>
                    <input type="number" id="units_required" name="units_required" class="form-control" 
                           placeholder="Enter number of units" min="1" max="10" required>
                </div>
                
                <div class="form-group">
                    <label for="hospital_name">Hospital Name</label>
                    <input type="text" id="hospital_name" name="hospital_name" class="form-control" 
                           placeholder="Enter hospital name" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" class="form-control" 
                           placeholder="Enter location" required>
                </div>
                
                <div class="form-group">
                    <label for="emergency_level">Emergency Level</label>
                    <select id="emergency_level" name="emergency_level" class="form-control" required>
                        <option value="">Select Emergency Level</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-submit">Submit Request</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
