{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Blood Bridge</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <div class="dashboard-layout">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo-icon">ü©∏</span>
                <span class="logo-text">Blood Bridge</span>
            </div>
            <nav class="sidebar-menu">
                <a href="{% url 'donor_dashboard' %}">
                    <i>üè†</i>
                    <span>Dashboard</span>
                </a>
                <a href="{% url 'donor_profile' %}" class="active">
                    <i>üë§</i>
                    <span>My Profile</span>
                </a>
                <a href="{% url 'blood_requests' %}">
                    <i>üíâ</i>
                    <span>Blood Requests</span>
                </a>
                <a href="{% url 'logout' %}">
                    <i>üö™</i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-bar-icons">
                    <button class="icon-btn">üîî</button>
                    <button class="icon-btn">üë§</button>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="dashboard-content">
                
                <h2>My Profile</h2>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                
                <section class="welcome-section">
                    <form method="POST" action="{% url 'donor_profile' %}">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="full_name">Full Name</label>
                            <input type="text" id="full_name" name="full_name" class="form-control" 
                                   value="{{ user.full_name }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" 
                                   value="{{ user.email }}" readonly style="background-color: #f5f5f5;">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-control" 
                                   value="{{ user.phone }}" placeholder="Enter phone number">
                        </div>
                        
                        <div class="form-group">
                            <label for="blood_group">Blood Group</label>
                            <select id="blood_group" name="blood_group" class="form-control" required>
                                <option value="">Select Blood Group</option>
                                <option value="A+" {% if user.blood_group == 'A+' %}selected{% endif %}>A+</option>
                                <option value="A-" {% if user.blood_group == 'A-' %}selected{% endif %}>A-</option>
                                <option value="B+" {% if user.blood_group == 'B+' %}selected{% endif %}>B+</option>
                                <option value="B-" {% if user.blood_group == 'B-' %}selected{% endif %}>B-</option>
                                <option value="AB+" {% if user.blood_group == 'AB+' %}selected{% endif %}>AB+</option>
                                <option value="AB-" {% if user.blood_group == 'AB-' %}selected{% endif %}>AB-</option>
                                <option value="O+" {% if user.blood_group == 'O+' %}selected{% endif %}>O+</option>
                                <option value="O-" {% if user.blood_group == 'O-' %}selected{% endif %}>O-</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" class="form-control" 
                                   value="{{ user.city }}" required>
                        </div>
                        
                        <button type="submit" class="btn-primary">Update Profile</button>
                    </form>
                </section>

            </div>

        </main>

    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
